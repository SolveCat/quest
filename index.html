<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://github.com/SolveCat/quest/blob/main/1651685.png?raw=true">
    <title>Problem Solve Questionnaire</title>
    <style>
        :root {
            --main-bg: #1e1e1e;
            --container-bg: #2d1b4e;
            --primary-purple: #8a2be2;
            --secondary-purple: #9b4deb;
            --input-bg: #352458;
            --text-primary: #ffffff;
            --text-secondary: #b490ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, var(--container-bg), #1f1235);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
        }

        .step-container {
            position: relative;
            min-height: 300px;
        }

        .question-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            padding: 20px 0;
        }

        .question-container.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
        }

        .radio-label {
            flex: 1;
            padding: 15px 20px;
            background: var(--input-bg);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .radio-label:hover {
            transform: translateY(-2px);
            background: rgba(138, 43, 226, 0.1);
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-label.selected {
            background: var(--primary-purple);
            border-color: var(--primary-purple);
        }

        textarea {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 10px;
            color: var(--text-primary);
            margin-top: 15px;
            font-size: 16px;
            min-height: 100px;
            display: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(145deg, var(--primary-purple), var(--secondary-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .progress-bar {
            height: 6px;
            background: var(--input-bg);
            border-radius: 3px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-purple), var(--secondary-purple));
            width: 0;
            transition: width 0.5s ease;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 30, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--container-bg);
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: var(--primary-purple);
            font-size: 18px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .step-number {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--primary-purple);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Problem Solve Questionnaire</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="step-container">
            <!-- Badge ID -->
            <div class="question-container active" id="question1">
                <div class="step-number">1</div>
                <div class="form-group">
                    <label>Zeskanuj badge</label>
                    <input type="text" id="badgeId" required autofocus>
                </div>
            </div>

            <!-- Cow Number -->
            <div class="question-container" id="question2">
                <div class="step-number">2</div>
                <div class="form-group">
                    <label>Numer krowy</label>
                    <input type="number" id="cowNumber" required>
                </div>
            </div>

            <!-- Missing Items -->
            <div class="question-container" id="question3">
                <div class="step-number">3</div>
                <div class="form-group">
                    <label>Czy czegoś brakuje?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="brakuje" value="tak">
                               <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="brakuje" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                    <textarea id="brakujeComment" placeholder="Opisz czego brakuje..."></textarea>
                </div>
            </div>

            <!-- Laptop -->
            <div class="question-container" id="question4">
                <div class="step-number">4</div>
                <div class="form-group">
                    <label>Czy laptop działa?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="laptop" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="laptop" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Scanner -->
            <div class="question-container" id="question5">
                <div class="step-number">5</div>
                <div class="form-group">
                    <label>Czy skaner działa?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="skaner" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="skaner" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                </div>
            </div>
<!-- Printer -->
<div class="question-container" id="question6">
    <div class="step-number">6</div>
    <div class="form-group">
        <label>Czy drukarka działa?</label>
        <div class="radio-group">
            <label class="radio-label">
                <input type="radio" name="drukarka" value="tak">
                <span>Tak</span>
            </label>
            <label class="radio-label">
                <input type="radio" name="drukarka" value="nie">
                <span>Nie</span>
            </label>
        </div>
    </div>
</div>

            <!-- Charger -->
            <div class="question-container" id="question7">
                <div class="step-number">7</div>
                <div class="form-group">
                    <label>Czy ładowarka działa?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="ladowarka" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="ladowarka" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                </div>
                
            </div>
            <!-- Additional Comment -->
            <div class="question-container" id="question8">
                <div class="step-number">8</div>
                <div class="form-group">
                    <label>Czy chcesz cos dodac?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="comment" value="tak">
                               <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="comment" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                    <textarea id="addComment" placeholder="Komentarz..."></textarea>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" id="prevBtn" onclick="previousStep()" style="display: none;">Wstecz</button>
            <button type="button" id="nextBtn" onclick="nextStep()">Dalej</button>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Wysyłanie formularza...</div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 8;

        // Obsługa radio buttons
        document.querySelectorAll('.radio-label').forEach(label => {
            label.addEventListener('click', function() {
                const radioGroup = this.closest('.radio-group');
                radioGroup.querySelectorAll('.radio-label').forEach(l => l.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.querySelector('input[name="brakuje"]')) {
                    const textarea = document.getElementById('brakujeComment');
                    textarea.style.display = this.querySelector('input').value === 'tak' ? 'block' : 'none';
                }
            });
        });
        document.querySelectorAll('.radio-label').forEach(label => {
            label.addEventListener('click', function() {
                const radioGroup = this.closest('.radio-group');
                radioGroup.querySelectorAll('.radio-label').forEach(l => l.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.querySelector('input[name="comment"]')) {
                    const textarea = document.getElementById('addComment');
                    textarea.style.display = this.querySelector('input').value === 'tak' ? 'block' : 'none';
                }
            });
        });

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.style.display = currentStep === 1 ? 'none' : 'block';
            nextBtn.textContent = currentStep === totalSteps ? 'Zakończ' : 'Dalej';
        }

        function updateProgress() {
            const progress = ((currentStep - 1) / totalSteps) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function validateStep(step) {
            switch(step) {
                case 1:
                    return document.getElementById('badgeId').value.trim() !== '';
                case 2:
                    return document.getElementById('cowNumber').value.trim() !== '';
                case 3:
                    const brakujeChecked = document.querySelector('input[name="brakuje"]:checked');
                    if (!brakujeChecked) return false;
                    if (brakujeChecked.value === 'tak') {
                        return document.getElementById('brakujeComment').value.trim() !== '';
                    }
                    return true;
                case 4:
                    return document.querySelector('input[name="laptop"]:checked');
                case 5:
                    return document.querySelector('input[name="skaner"]:checked');
                case 6:
                    return document.querySelector('input[name="drukarka"]:checked');
                case 7:
                    return document.querySelector('input[name="ladowarka"]:checked');
                case 8:
                    const commentChecked = document.querySelector('input[name="comment"]:checked');
                    if (!commentChecked) return false;
                    if (commentChecked.value === 'tak') {
                        return document.getElementById('addComment').value.trim() !== '';
                    }
                default:
                    return true;
            }
        }

        function showStep(step) {
            document.querySelectorAll('.question-container').forEach(q => {
                q.classList.remove('active');
            });
            document.getElementById(`question${step}`).classList.add('active');
            updateButtons();
            updateProgress();
        }

        function nextStep() {
            if (!validateStep(currentStep)) {
                alert('Proszę wypełnić wszystkie wymagane pola.');
                return;
            }

            if (currentStep === totalSteps) {
                submitForm();
                return;
            }

            currentStep++;
            showStep(currentStep);
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        async function submitForm() {
            const loadingOverlay = document.querySelector('.loading-overlay');
            loadingOverlay.style.display = 'flex';

            const formData = {
                badgeId: document.getElementById('badgeId').value,
                cowNumber: document.getElementById('cowNumber').value,
                brakuje: document.querySelector('input[name="brakuje"]:checked').value,
                brakujeComment: document.querySelector('input[name="brakuje"]:checked').value === 'tak' 
                    ? document.getElementById('brakujeComment').value 
                    : 'N/D',
                laptop: document.querySelector('input[name="laptop"]:checked').value,
                skaner: document.querySelector('input[name="skaner"]:checked').value,
                drukarka: document.querySelector('input[name="drukarka"]:checked').value,
                ladowarka: document.querySelector('input[name="ladowarka"]:checked').value,
                comment: document.querySelector('input[name="comment"]:checked').value,
                addComment: document.querySelector('input[name="comment"]:checked').value === 'tak' 
                    ? document.getElementById('addComment').value 
                    : 'N/D',
            };

            try {
                await new Promise(resolve => setTimeout(resolve, 1500)); // Minimalne opóźnienie

                const response = await fetch('https://script.google.com/macros/s/AKfycby3sJ3sLz24rSHucM8BpyeGkuw1UqfMHgyVMmtxLxgVzLFvR0wAXwB1GztcY4CoBuBTkw/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                console.log(formData);
                loadingOverlay.style.display = 'none';
                alert('Formularz został wysłany pomyślnie!');
                window.location.reload();
            } catch (error) {
                console.error('Błąd:', error);
                loadingOverlay.style.display = 'none';
                alert('Wystąpił błąd podczas wysyłania formularza. Spróbuj ponownie.');
            }
        }

        // Obsługa klawisza Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                nextStep();
            }
        });

        // Inicjalizacja
        updateButtons();
        updateProgress();
    </script>
</body>
</html>
