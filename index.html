<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Problem Solve Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Problem Solve Questionnaire</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="step-container">
            <!-- Badge ID -->
            <div class="question-container active" id="question1">
                <div class="step-number">1</div>
                <div class="form-group">
                    <label>Zeskanuj badge</label>
                    <input type="text" id="badgeId" required autofocus>
                </div>
            </div>

            <!-- Cow Number -->
            <div class="question-container" id="question2">
                <div class="step-number">2</div>
                <div class="form-group">
                    <label>Numer krowy</label>
                    <input type="number" id="cowNumber" required>
                </div>
            </div>

            <!-- Missing Items -->
            <div class="question-container" id="question3">
                <div class="step-number">3</div>
                <div class="form-group">
                    <label>Czy czegoś brakuje?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="brakuje" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="brakuje" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                    <textarea id="brakujeComment" placeholder="Opisz czego brakuje..."></textarea>
                </div>
            </div>

            <!-- Laptop -->
            <div class="question-container" id="question4">
                <div class="step-number">4</div>
                <div class="form-group">
                    <label>Czy laptop działa?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="laptop" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="laptop" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Scanner -->
            <div class="question-container" id="question5">
                <div class="step-number">5</div>
                <div class="form-group">
                    <label>Czy skaner działa?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="skaner" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="skaner" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Charger -->
            <div class="question-container" id="question6">
                <div class="step-number">6</div>
                <div class="form-group">
                    <label>Czy ładowarka działa?</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="ladowarka" value="tak">
                            <span>Tak</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="ladowarka" value="nie">
                            <span>Nie</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" id="prevBtn" onclick="previousStep()" style="display: none;">Wstecz</button>
            <button type="button" id="nextBtn" onclick="nextStep()">Dalej</button>
        </div>
    </div>

    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Wysyłanie formularza...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
