<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formularz Sprawdzenia</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}
.container {
  background: #1e1e1e;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(138,43,226,0.5);
  width: 100%;
  max-width: 400px;
  text-align: center;
}
h1 {
  color: #a88fff;
  margin-bottom: 20px;
}
.step {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}
.step.active {
  display: block;
  opacity: 1;
}
input, textarea {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  margin-top: 10px;
  background-color: #2b2b2b;
  color: white;
}
button {
  margin-top: 20px;
  background-color: #6c63ff;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}
button:hover { background-color: #5a54e0; }
.progress-container {
  background: #2b2b2b;
  border-radius: 10px;
  margin-bottom: 20px;
  height: 8px;
  overflow: hidden;
}
.progress {
  background: linear-gradient(90deg, #8a2be2, #a88fff);
  height: 100%;
  width: 0%;
  border-radius: 3px;
  box-shadow: 0 0 10px rgba(138,43,226,0.5);
  transition: width 0.5s ease;
}
.radio-group {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}
.radio {
  padding: 15px;
  border-radius: 8px;
  background-color: #2b2b2b;
  cursor: pointer;
  transition: 0.3s;
}
.radio.selected {
  background-color: #6c63ff;
  color: white;
  transform: scale(1.05);
}
.loading-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}
.loading-spinner {
  border: 5px solid #ccc;
  border-top: 5px solid #6c63ff;
  border-radius: 50%;
  width: 50px; height: 50px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.loading-text {
  margin-top: 20px;
  color: white;
  font-size: 18px;
}
</style>
</head>
<body>

<div class="container">
  <h1>Sprawdzenie Drukarki üñ®Ô∏è</h1>
  <div class="progress-container"><div class="progress" id="progress"></div></div>
  
  <div class="step active">
    <p>Zeskanuj badge:</p>
    <input type="text" id="badgeId" placeholder="Wpisz ID">
    <button onclick="nextStep()">Dalej</button>
  </div>

  <div class="step">
    <p>Podaj swoje imiƒô i nazwisko:</p>
    <input type="text" id="name" placeholder="Imiƒô i nazwisko">
    <button onclick="nextStep()">Dalej</button>
  </div>

  <div class="step">
    <p>Czy drukarka dzia≈Ça?</p>
    <div class="radio-group">
      <div class="radio" onclick="selectOption(this, 'tak')">‚úÖ Tak</div>
      <div class="radio" onclick="selectOption(this, 'nie')">‚ùå Nie</div>
    </div>
    <div id="commentBox" style="display:none; margin-top:20px;">
      <textarea id="comment" placeholder="Opisz problem..."></textarea>
    </div>
    <button onclick="submitForm()">Wy≈õlij</button>
  </div>

  <button style="margin-top:30px; background:#444;" onclick="window.location.href='status.html'">STATUS</button>
</div>

<div class="loading-overlay" id="loading" style="display:none;">
  <div class="loading-spinner"></div>
  <div class="loading-text" id="loadingText">Wysy≈Çanie...</div>
</div>

<script>
let currentStep = 0;
const steps = document.querySelectorAll(".step");
const progress = document.getElementById("progress");
const formData = {};

function nextStep() {
  const currentInput = steps[currentStep].querySelector("input");
  if (currentInput && !currentInput.value.trim()) {
    alert("Wype≈Çnij pole!");
    return;
  }
  if (currentInput) {
    formData[currentInput.id] = currentInput.value.trim();
  }
  steps[currentStep].classList.remove("active");
  currentStep++;
  if (currentStep < steps.length) {
    steps[currentStep].classList.add("active");
    progress.style.width = `${(currentStep / (steps.length - 1)) * 100}%`;
  }
}

function selectOption(el, val) {
  document.querySelectorAll(".radio").forEach(r => r.classList.remove("selected"));
  el.classList.add("selected");
  formData.printer = val;
  document.getElementById("commentBox").style.display = val === "nie" ? "block" : "none";
}

async function submitForm() {
  if (!formData.badgeId || !formData.name || !formData.printer) {
    alert("Uzupe≈Çnij wszystkie pola!");
    return;
  }

  formData.comment = document.getElementById("comment").value || "";
  document.getElementById("loading").style.display = "flex";

  try {
    const response = await fetch("WSTAW_TUTAJ_SW√ìJ_APPS_SCRIPT_URL", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData),
    });

    document.getElementById("loadingText").innerText = "‚úÖ Formularz wys≈Çany!";
    setTimeout(() => location.reload(), 2000);
  } catch (error) {
    document.getElementById("loadingText").innerText = "‚ùå B≈ÇƒÖd wysy≈Çania!";
  }
}

document.addEventListener("keypress", e => {
  if (e.key === "Enter" && e.target.tagName !== "TEXTAREA") {
    e.preventDefault();
    nextStep();
  }
});
</script>
</body>
</html>
