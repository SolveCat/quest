<!DOCTYPE html>
<html lang="pl">
<head>

<style>
body {

}
.grid {

  grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
  gap: 15px;
  margin-top: 30px;
}
.cow {
  border-radius: 10px;
  padding: 15px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  transition: transform 0.3s ease;
}
.cow:hover {
  transform: scale(1.05);
}
.cow span {
  font-size: 28px;
  margin-bottom: 10px;
}
.cow.green { background-color: #1e7e34; }
.cow.red { background-color: #c82333; }
.cow.gray { background-color: #444; }

  background-color: #6c63ff;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 6px;

</head>
<body>

<button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Powr√≥t</button>
<div class="grid" id="cowGrid"></div>
<script>
const scriptURL = "WSTAW_TUTAJ_SW√ìJ_APPS_SCRIPT_URL";

async function loadData() {
  const res = await fetch(scriptURL + "?mode=status");

  grid.innerHTML = "";

  for (let i = 1; i <= 50; i++) {
    const cowData = data[i] || { status: "gray" };
    const div = document.createElement("div");
    div.className = `cow ${cowData.status}`;
    div.innerHTML = `<span>üêÑ ${i}</span><div>üñ•Ô∏è</div>`;
    grid.appendChild(div);
  }
}

loadData();
setInterval(loadData, 60000);
</script>
</body>
</html>
