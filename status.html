<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status krów</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }
    .cow {
      display: inline-block;
      width: 90px;
      margin: 8px;
      padding: 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      transition: transform 0.3s;
    }
    .cow:hover { transform: scale(1.1); }
    .green { background: #4CAF50; }
    .red { background: #f44336; }
    .gray { background: #9e9e9e; }
  </style>
</head>
<body>
  <h1>Status krów</h1>
  <div id="cow-container"></div>

  <script>
    const cows = Array.from({ length: 50 }, (_, i) => i + 1);

    async function loadStatus() {
      const res = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec");
      const data = await res.json();

      const now = new Date().getTime();

      cows.forEach(num => {
        const cowData = data.find(c => c.id == num);
        let status = 'gray'; // domyślnie nie sprawdzona

        if (cowData) {
          const diff = (now - new Date(cowData.time).getTime()) / 3600000;
          if (diff <= 10) {
            status = cowData.working ? 'green' : 'red';
          }
        }

        const div = document.createElement('div');
        div.className = `cow ${status}`;
        div.textContent = `Krowa ${num}`;
        document.getElementById('cow-container').appendChild(div);
      });
    }

    loadStatus();
  </script>
</body>
</html>
